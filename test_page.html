<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-SEVA</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
<h1>E-SEVA</h1>
<form method="post" action="/login_page">

    <label> First Name       </label> <input type="text" name="fname">
    <br><br>
    <label> Last Name        </label> <input type="text" name="lname">
    <br><br>
    <label> Email            </label> <input type="text" name="email">
    <br><br>
    <label> State            </label> <input type="text" name="source_state">
    <br><br>
    <label> Source           </label> <input type="text" name="source">
    <br><br>
    <label> Destination State</label> <input type="text" name="dest_state">
    <br><br>
    <label> Destination      </label> <input type="text" name="destination">
    <br><br>
    <label> Aadhar Card      </label> <input type="text" name="idcard">
    <br><br>
    <label> Telephone        </label> <input type="text" name="phoneNumber">
    <br><br>
    <label> Date of travel   </label> <input type="text" name="trip">
    <br><br>
    <input type="submit" value="login">

</form>
</body>
</html>
